<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"  href="estilos.css">
	<title>Login</title>
</head>
<STYLE> a {text-decoration: none;} </STYLE>
<body>
	
	<div class="main-login">
		<div class="left-login">
			<h1>Faça seu login <br> e entre para o nosso time</h1>
			<img src="loginanimado.svg" class="left-login-image" alt="login animado">
		</div>
		
		<div class="right-login">
			<div class="card-login">
				<h1>LOGIN</h1>
				<div class="textfield">
				<label for="usuario">Usuário</label>
				<input type="text" name="usuario" placeholder=  "Insira seu Usuário">
			</div>
			<div class="textfield">
				<label for="senha">Senha</label>
				<input type="password" name="senha" placeholder="Insira sua Senha">
			</div>

				<button class="btn-login">Login</button>
				<button class="btn-login">Cadastra-se</button>
 
		</div>	
	</div>


</body>
</html>
