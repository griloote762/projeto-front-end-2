<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet"  href="css\estilos.css">
    <title>Faça seu Cadastro</title>
    
</head>
<body>
    <div class="box">
        <form action="#">
            <div class="lgtcll">
                <a href="login.html"><img src="img/logo.png" id="logo telecall" alt="logotc"></a>
            </div>
            
            <fieldset>
                <legend><b>Cadastre sua conta</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="nomematerno" id="nomematerno" class="inputUser" required>
                    <label for="nomematerno" class="labelInput">Nome da Mãe</label>
                </div>
                <br>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outros</label>
                <br><br>
                <label for="data_nascimento" ><b>Data de Nascimento:</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                <br><br><br>
                <div class="inputBox">
                    <input type="text" name="cpf" id="cpf" class="inputUser" required>
                    <label for="cpf" class="labelInput">CPF</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="telcel" id="telcel" class="inputUser" required>
                    <label for="telcel" class="labelInput">Telefone Celular</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telfixo" id="telfixo" class="inputUser" required>
                    <label for="telfixo" class="labelInput">Telefone Fixo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço Completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="login" id="login" class="inputUser" required>
                    <label for="login" class="labelInput">Login de Usuário</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="password" name="senha" id="senha" class="inputUser" required>
                    <label for="senha" class="labelInput">Insira sua Senha</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="password" name="conf_senha" id="conf_senha" class="inputUser" required>
                    <label for="conf_senha" class="labelInput">Confirme sua Senha</label>
                </div>
                <br><br>
                <input type="submit" name="submit" class="submit">
                <br><br>
                
                
            </fieldset>
        </form>
    </div>
    
</body>
</html>
