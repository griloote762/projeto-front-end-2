<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Faça seu Cadastro</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro</title>

	<link rel="stylesheet"  href="estilos.css">
</head>
<STYLE> a  {text-decoration: none;} </STYLE>
<body>
	
	<form method="POST" action="">
		 <a href="index.html" button class="btn-home">Home</a>
 

  
      
    <div class="main-login">
		<div class="left-login">
			<h1>Faça seu Cadastro Aqui!</h1>
			<img src="loginanimado.svg" class="left-login-image" alt="login animado">
		</div>
		
		<div class="right-login">
			<div class="card-login">
				<h1>Cadastro</h1>
				<div class="textfield">
				<label for="nome">Nome</label>
				<input type="text" name="nome" placeholder=  "*Insira seu Nome" required autofocus></input>
			</div>
			<div class="textfield">
				<label for="">Data de Nascimento</label>
				<input type="date" name="inputDTNASC"  required autofocus></input>
			</div>

			<div class="textfield">
				<label for="nomedaMae">Nome da Mãe</label>
				<input type="text" name="nomedaMae" placeholder=  "*Insira o Nome da Mãe" required autofocus></input>
			</div>

			<div class="textfield">
				<label for="CPF">CPF</label>
				<input type="text" name="CPF" placeholder=  "*Insira seu CPF" required autofocus maxlength="11"></input>
			</div>

			<div class="textfield">
				<label for="telcelular">Telefone Celular</label>
				<input type="number" name="telcelular" placeholder="*Insira seu Celular" required autofocus ></input>
			</div>

				<div class="textfield">
				<label for="telfixo">Telefone Fixo</label>
				<input type="number" name="telfixo" placeholder="Opcional"></input>
			</div>

			<div class="textfield">
				<label for="endereco">Endereço</label>
				<input type="text" name="endereco" placeholder="*Insira seu Endereço" required autofocus></input>
			</div>
				

			<div class="textfield">
				<label for="loginusuario">Login de Usúario</label>
				<input type="text" name="loginusuario" placeholder="*Insira seu Login de Usuário" required autofocus></input>
				</div>
			<div class="textfield">
				<label for="senha">Senha</label>
				<input type="password" name="senha" placeholder="Insira sua Senha"></input>
			</div>
				

				<input type="submit"class="btn-login"></input>
				<input type="reset" name="Limpar" value="limpar" class="btn-login"></input>
			</div>
		</div>	
	</div>



				

</form>
</body>
</html>
