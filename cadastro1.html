
<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" href="estilos.css">
	<title>Faça seu Cadastro</title>
	
</head>
<body>
	
	<form method="POST">
		
		<div id="main-login2">
		
		<div class="right-login">
			<div class="card-login">
				<h1>Cadastre sua Conta</h1>
			<div class="textfield">
					<label for="inputnome">Nome</label> <input type="text" id="inputnome" name="Nome" placeholder="Insira seu Nome*" minlength="15" maxlength="60" required autofocus />
			</div>
			<div class="textfield">
				<label for="inputdata">Data de Nascimento</label> <input type="date" id="inputdata" name="data" required autofocus />
			</div>
			
			<div class="textfield">
			
				<label for="sexo">Sexo: 
                <input type="radio" id="Masculino" name="Sexo" > Masculino
                <input type="radio" id="Feminino" name="Sexo"  > Feminino
				<input type="radio" id="Outros" name="Sexo" > Outros
			
			</div>

			<div class="textfield">
				<label for="inputnomemae">Nome da Mãe</label> <input type="text" id="inputnomemae" name="Nomemae" placeholder="Insira seu Nome da Mãe*" required autofocus />
			</div>

			<div class="textfield">
				<label for="CPF">CPF</label> <input type="text" id="CPF" name="numcpf" placeholder="Insira seu CPF*"  maxlength="11" required autofocus />
				
			</div>

			<div class="textfield">
			
				<label for="Telcel">Telefone Celular</label> <input type="text" id="Telcel" name="celular" placeholder="Insira seu Telefone Celular*"  maxlength="11" required autofocus />
				
			</div>

		
			<div class="textfield">
			
				<label for="Telfixo">Telefone Fixo</label> <input type="text" id="Telfixo" name="fixo" placeholder="Insira seu Telefone Fixo*"  maxlength="11" required autofocus />
				
			</div>

			<div class="textfield">
				<label for="Endcomp">Endereço Completo</label> <input type="text" id="Endcomp" name="endereco" placeholder="Insira seu Endereço Completo*" required autofocus />
			</div>
				
			

			<div class="textfield">
				<label for="User">Login de Usuário</label> <input type="text" id="User" name="Name" placeholder="Insira seu Login de Usuário*" required autofocus />
			</div>
			
			<div class="textfield">
				<label for="senha">Senha</label> <input type="password" id="senha" name="senhausu" placeholder="Insira sua Senha*" required autofocus />
				
			</div>

			<div class="textfield">
				<label for="confsenha">Confirme a senha</label> <input type="password" id="confsenha" name="csenha" placeholder="Confirme sua senha*" required autofocus />
			</div>
				

				<input type="submit"class="btn-login" value="Cadastrar"></input>
				<input type="reset" value="limpar" class="btn-login"></input>
				
				
				<a href="index.html" class="btn-login">Voltar</a>

		</div>	
	</div>


</form>
</body>
</html>
